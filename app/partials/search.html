<div class="container-fluid">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Details</li>
    </ol>
    <div class="container" style="height: 760px; margin-top: 20px">

      <div class="box box-primary">
        <div class="box-header with-border">
          <h4 class="box-title">Results for {{ details.name }}</h4>
        </div>
        <hr>
        <!-- /.box-header -->
        <div class="box-body">
          <strong><i class="fa fa-book margin-r-5"></i> Brand Name</strong>

          <p class="text-muted">{{ details.brandName }}</p>

          <hr>

          <strong><i class="fa fa-file-text-o margin-r-5"></i> Manufacturer Name</strong>

          <p class="text-muted">{{ details.manufacturerName }}</p>

          <hr>

          <strong><i class="fa fa-sticky-note-o margin-r-5"></i> Notes</strong>

          <p>
            <span ng-show="details.fdaApproval" class="label label-success"><i class="fa fa-check-circle"></i> FDA Approval</span>
            <span ng-show="details.adverseReports" class="label label-warning"><i class="fa fa-exclamation-triangle"></i> Adverse Events / Negative Reports Found</span>
          </p>

          <hr>

          <strong><i class="fa fa-pie-chart margin-r-5"></i> Symptom Breakdown</strong>

          <div id="pie-chart" pie-chart data-symptoms="{{ details.symptoms }}"></div>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
    </div>
  </div>
</div>
